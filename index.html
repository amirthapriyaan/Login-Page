<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <header style="background-color: blue; ">
        <div class="toggle-buttons" style="display: flex; justify-content: space-between;">
<div  style="display: flex;align-items: center;">
   <h2 style="padding-left: 1rem;">  Login Page</h2>

</div>
          <div style="display: flex;">
            <a href="#signIn" class="toggle-button" id="signInBtn" ><button>Sign-in</button></a>
            <a href="#signUp" class="toggle-button" id="signUpBtn" ><button>Sign-Up</button></a>
          </div>

        </div>
    </header>
    <div class="main" style="display: flex;">
        <div class="left">
            <img src="https://i.pinimg.com/736x/4a/90/33/4a903338c0e478248153bd8f3f6f6745.jpg" alt="">
        </div>
        <div class="container">
           
            <div class="toggle-buttons" >
                <a href="#signIn" class="toggle-button" id="signInBtn" ><button>Sign-in</button></a>
                <a href="#signUp" class="toggle-button" id="signUpBtn" ><button>Sign-Up</button></a>
    
            </div>
            <div id="form-container">
                <div id="signIn" class="form-container">
                    <form id="signInForm" class="form active">
                       
                        <h1>Welcome User</h1>
                        <h2>Sign In</h2>
                        <div class="form-group">
                            <label for="signInEmail">Email</label>
                            <input type="email" id="signInEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" id="signInPassword" name="password" required>
                        </div>
                        <button type="submit" >Sign In</button>
                    </form>
                </div>
                <div id="signUp" class="form-container">
                    <form id="signUpForm" class="form"> 
                        <h1>We Welcome You to our Website</h1>
                        <h2>Sign Up</h2>
                        <div class="form-group">
                            <label for="signUpUsername">Username</label>
                            <input type="text" id="signUpUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="signUpEmail">Email</label>
                            <input type="email" id="signUpEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signUpPassword">Password</label>
                            <input type="password" id="signUpPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirm-password" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
